version: '3'

volumes:
  pgdata:

services:

  python: &python
    build:
      context: .
    volumes:
      - ./src:/src
    ports:
      - 8000:8000
    command: python manage.py runserver 0.0.0.0:8000
    # command: gunicorn -w 4 morse.wsgi -b 0.0.0.0:8000
    restart: always
    env_file:
      - ./.env.dev
    depends_on:
      - postgres
      - rabbitmq
      - celery_worker
  
  postgres:
    image: postgres:9.6-alpine
    volumes:
      - pgdata:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=db
    ports:
      - 5432:5432  

  rabbitmq:
    image: "rabbitmq:3-management"
    ports:
      - "15672:15672"
      - "5672:5672"

  celery_worker:
    <<: *python
    command: celery -A morse worker --loglevel=info
    ports: []
    depends_on:
      - rabbitmq
      - postgres
